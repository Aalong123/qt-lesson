<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 动态的添加canvas 800x600  callbacks -->
    <div id="game"></div>
    <script>
        // ;开始，是写框架代码的开始  
    ;var GXH = {};  //命名空间  大写表示专属类 专属空间  libs
    /*
    *Game类， 游戏实例
    * @params w:number  游戏区域宽度
    * @params h:number  游戏区域高度
    * @params selector:string 游戏区域选择器
    * @params callback:object 游戏回调的集合
    */
    GXH.Game = function(w,h,selector,callback){
        this.width = w;
        this.height = h;
        this.ele = document.querySelector(
            selector
        );
        this.callback = callback;
        this.init();
    }  //  这个是类
    GXH.Game.prototype.init = function(){
        this.ele.style.width = this.width + 'px';
        this.ele.style.height = this.height + 'px';
        this.ele.style.backgroundColor = 'green';
        this.createCanvas();
    }
    GXH.Game.prototype.createCanvas = function(){}

    new GXH.Game(800, 600, '#game',{})
    </script>
</body>
</html>
